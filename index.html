<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Poppins|Roboto" rel="stylesheet">
    <title>Steve Jobs Tribute Page</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main">

        <section id="header">
            <div id="title-div">
                <h1 id="title">Steve Jobs</h1>
                <h3 id="subtitle">The man who revolutionised<br>the technology industry</h3>
            </div>
            <div id="img-div">
                <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Steve_Jobs_Headshot_2010-CROP_%28cropped_2%29.jpg">
                <div id="img-caption-div">
                    <p id="img-caption">Steve Jobs presenting the iPhone 4 in 2010.</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
